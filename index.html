<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
</head>
<body>

    <div class="calculator">

        <form> <input type="text" placeholder="0" id="os"></form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow"  onclick="display('*')" >*</button>
            <button type="button" class="btn btn-yellow"  onclick="display('/')">/</button>
            <button type="button" class="btn btn-yellow"  onclick="display('+')">+</button>
            <button type="button" class="btn btn-yellow"  onclick="display('-')">-</button>

            <button type="button" class="btn btn-grey"  onclick="display('9')">9</button>
            <button type="button" class="btn btn-grey"  onclick="display('8')">8</button>
            <button type="button" class="btn btn-grey"  onclick="display('7')">7</button>
            <button type="button" class="btn btn-grey"  onclick="display('6')">6</button>
            <button type="button" class="btn btn-grey"  onclick="display('5')">5</button>
            <button type="button" class="btn btn-grey"  onclick="display('4')">4</button>
            <button type="button" class="btn btn-grey"  onclick="display('3')">3</button>
            <button type="button" class="btn btn-grey"  onclick="display('2')">2</button>
            <button type="button" class="btn btn-grey"  onclick="display('1')">1</button>
            <button type="button" class="btn btn-grey"  onclick="display('0')">0</button>
            <button type="button" class="btn btn-grey"  onclick="display('.')">.</button>

            <button type="button" class="btn btn-equal" onclick="equal()">=</button>
            <button type="button" class="btn btn-clear" onclick="clearScreen()">C</button>
            <button type="button" class="btn btn-del" onclick="del()">Del</button>

        </div>


    </div>


<script>

      var os = document.getElementById('os');

      function display(num){
          os.value += num;
        }


      function equal(){
        try{
            os.value = eval(os.value);
        }
        catch(err){
            alert("Invalid");
        }

      }


      function clearScreen(){
        console.log("Clear");
        os.value = "";
      }


      function del(){
        os.value = os.value.slice(0,-1);
      }


</script>

    
</body>
</html>
